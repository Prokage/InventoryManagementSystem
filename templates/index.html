<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Inventory Management System</title>
</head>
<body>
    <h1> Inventory Management System</h1>

    <form action="{{ url_for('add') }}" method="post">
        <label for="name">Product Name:</label>
        <input type="text" name="name" autocomplete="off" required >
        <br>
        <label for="description">Description:</label>
        <input type="text" name="description" autocomplete="off">
        <br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" autocomplete="off" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" autocomplete="off" required>
        <br>
        <input type="submit" value="Add Product">
    </form>

    <form action="{{ url_for('search') }}" method="GET">
        <input type="text" name="query" placeholder="Search by product name" autocomplete="off">
        <input type="submit" value="Search">
    </form>

    <h2>Products</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product[0] }}</td>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td>{{ product[4] }}</td>
            <td>
                <form action="{{ url_for('update', id=product[0]) }}" method="post">
                    <input type="hidden" name="name" value="{{ product[1] }}">
                    <input type="hidden" name="description" value="{{ product[2] }}">
                    <input type="hidden" name="price" value="{{ product[3] }}">
                    <input type="hidden" name="quantity" value="{{ product[4] }}">
                    <input type="submit" value="Update">
                </form>
                <a href="{{ url_for('delete', id=product[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
</body>
</html>
